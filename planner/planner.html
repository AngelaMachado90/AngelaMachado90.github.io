<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planner Diário</title>
    
    <!-- Favicon -->
    <link rel="icon" href="../imagens/favinco.ico" type="image/x-icon">
    <link rel="icon" href="../imagens/favinco.png" type="image/png">
    <link rel="apple-touch-icon" href="./imagens/apple-touch-icon.png">
    <link rel="manifest" href="site.webmanifest">
    <meta name="theme-color" content="#ffffff">
    
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Modal Pomodoro -->
    <div class="modal fade" id="pomodoroModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Pomodoro Timer</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <h2 id="timerDisplay">25:00</h2>
                    <div class="progress mb-3">
                        <div id="timerProgress" class="progress-bar" role="progressbar" style="width: 100%"></div>
                    </div>
                    <div id="currentPomodoroTask" class="mb-3 fw-bold"></div>
                    <button id="startTimerBtn" class="btn btn-success">Iniciar</button>
                    <button id="pauseTimerBtn" class="btn btn-warning" style="display: none;">Pausar</button>
                    <button id="resetTimerBtn" class="btn btn-secondary">Reiniciar</button>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Confirmação -->
    <div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirmar Remoção</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Tem certeza que deseja remover esta tarefa?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" id="confirmDeleteBtn" class="btn btn-danger">Remover</button>
                </div>
            </div>
        </div>
    </div>

    <div class="planner-container">
        <div class="planner-header">
            <h1>Planner Diário</h1>
            <div class="date-picker">
                <label for="currentDate">Data:</label>
                <input type="date" id="currentDate" class="form-control">
            </div>
        </div>

        <!-- Seção Tarefas Rápidas -->
        <div class="planner-section">
            <h2 class="section-title">
                <i class="bi bi-lightning-charge"></i> Tarefas Rápidas
            </h2>
            
            <div class="task-input-group">
                <input type="text" id="newTaskInput" placeholder="Digite uma nova tarefa">
                <button id="addTaskBtn">
                    <i class="bi bi-plus-lg"></i> Adicionar
                </button>
            </div>
            
            <div class="task-status">
                <h3><i class="bi bi-hourglass"></i> Pendentes</h3>
                <div id="pendingTasks" class="empty-state">Nenhuma tarefa pendente</div>
            </div>
            
            <div class="task-status">
                <h3><i class="bi bi-play-circle"></i> Em Andamento</h3>
                <div id="activeTasks" class="empty-state">Nenhuma tarefa em andamento</div>
            </div>
            
            <div class="task-status">
                <h3><i class="bi bi-check-circle"></i> Concluídas</h3>
                <div id="completedTasks" class="empty-state">Nenhuma tarefa concluída</div>
            </div>
        </div>

        <!-- Seção Semanal -->
        <div class="planner-section">
            <h2 class="section-title">
                <i class="bi bi-calendar-week"></i> Essa Semana
            </h2>
            <textarea class="weekly-notes" id="weekNotes" placeholder="Prioridades semanais..."></textarea>
        </div>

        <!-- Seção Refeições -->
        <div class="planner-section">
            <h2 class="section-title">
                <i class="bi bi-egg-fried"></i> Refeições
            </h2>
            
            <div class="meal-time">
                <i class="bi bi-sun"></i> Manhã
            </div>
            <label>Café da manhã:</label>
            <textarea class="meal-input" id="breakfast" placeholder="O que vai comer..."></textarea>
            
            <div class="meal-time">
                <i class="bi bi-brightness-high"></i> Tarde
            </div>
            <label>Almoço:</label>
            <textarea class="meal-input" id="lunch" placeholder="O que vai comer..."></textarea>
            
            <div class="meal-time">
                <i class="bi bi-moon"></i> Noite
            </div>
            <label>Janta:</label>
            <textarea class="meal-input" id="dinner" placeholder="O que vai comer..."></textarea>
        </div>

        <!-- Seção Plano de Ação -->
        <div class="planner-section">
            <h2 class="section-title">
                <i class="bi bi-list-task"></i> Plano de Ação
            </h2>
            <div class="row g-2">
                <div class="col-md-6">
                    <input type="text" class="form-control mb-2" id="action1" placeholder="Ação 1">
                    <input type="text" class="form-control mb-2" id="action2" placeholder="Ação 2">
                    <input type="text" class="form-control mb-2" id="action3" placeholder="Ação 3">
                    <input type="text" class="form-control mb-2" id="action4" placeholder="Ação 4">
                    <input type="text" class="form-control mb-2" id="action5" placeholder="Ação 5">
                </div>
                <div class="col-md-6">
                    <input type="text" class="form-control mb-2" id="action6" placeholder="Ação 6">
                    <input type="text" class="form-control mb-2" id="action7" placeholder="Ação 7">
                    <input type="text" class="form-control mb-2" id="action8" placeholder="Ação 8">
                    <input type="text" class="form-control mb-2" id="action9" placeholder="Ação 9">
                    <input type="text" class="form-control mb-2" id="action10" placeholder="Ação 10">
                </div>
            </div>
        </div>

        <!-- Botões Principais -->
        <div class="btn-container mt-4 text-center">
            <button id="saveBtn" class="btn btn-primary me-2">
                <i class="bi bi-save"></i> Salvar Tudo
            </button>
            <button id="clearBtn" class="btn btn-outline-danger me-2">
                <i class="bi bi-trash"></i> Limpar Tudo
            </button>
            <button id="exportCalendarBtn" class="btn btn-success">
                <i class="bi bi-google"></i> Exportar para Google Calendar
            </button>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="tarefasRapidas.js"></script>
    <script src="script.js"></script>
</body>
</html>
