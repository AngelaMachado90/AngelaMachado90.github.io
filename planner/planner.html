<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planner Diário</title>

    <!--Adicionando Favicon-->

    <!--Suporte navegadores antigos-->
    <link rel="icon" href="./imagens/favinco.ico" type="image/x-icon">

    <!--Suporte navegadores modernos-->
    <link rel="icon" href="./imagens/favinco.png" type="image/png">

    <!--Suporte Apple Touch Icon(IOS)-->
    <link rel="apple-touch-icon" href="./imagens/apple-touch-icon.png">

    <!--Suporte Android Chrome-->
    <link rel="manifest" href="site.webmanifest">
    <meta name="theme-color" content="#ffffff">

    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body>
    <div class="container">
        <h1>Planner Diário</h1>

        <div class="date-section">
            <label for="currentDate">Data:</label>
            <input type="date" id="currentDate">
        </div>

        <div class="main-grid">
            <div class="section">
                <div class="section-title">Quais suas prioridades de hoje?</div>
                <textarea id="priorities" placeholder="Liste suas prioridades para hoje..."></textarea>
                <button class="save-section-btn" data-section="priorities">Salvar Prioridades</button>
                <div class="saved-items" id="priorities-list"></div>

                <div class="section-title">Três tarefas rápidas para se livrar logo:</div>
                <input type="text" id="quickTask1" placeholder="Tarefa rápida 1">
                <input type="text" id="quickTask2" placeholder="Tarefa rápida 2">
                <input type="text" id="quickTask3" placeholder="Tarefa rápida 3">
                <button class="save-section-btn" data-section="quickTasks">Salvar Tarefas Rápidas</button>
                <div class="saved-items" id="quickTasks-list"></div>
            </div>

            <div class="section">
                <div class="section-title">Anotações</div>
                <textarea id="notes" placeholder="Faça suas anotações aqui..."></textarea>
                <button class="save-section-btn" data-section="notes">Salvar Anotações</button>
                <div class="saved-items" id="notes-list"></div>

                <div class="section-title">Essa semana:</div>
                <textarea id="weekNotes" placeholder="Anotações para a semana..."></textarea>
                <button class="save-section-btn" data-section="weekNotes">Salvar Anotações da Semana</button>
                <div class="saved-items" id="weekNotes-list"></div>
            </div>
        </div>

        <div class="meals-section">
            <div class="section">
                <div class="meal-time">Manhã</div>
                <div>Café da manhã:</div>
                <textarea id="breakfast" placeholder="O que vai comer no café da manhã?"></textarea>
                <button class="save-section-btn" data-section="breakfast">Salvar Refeição</button>
                <div class="saved-items" id="breakfast-list"></div>
            </div>

            <div class="section">
                <div class="meal-time">Tarde</div>
                <div>Almoço:</div>
                <textarea id="lunch" placeholder="O que vai comer no almoço?"></textarea>
                <button class="save-section-btn" data-section="lunch">Salvar Refeição</button>
                <div class="saved-items" id="lunch-list"></div>
            </div>

            <div class="section">
                <div class="meal-time">Noite</div>
                <div>Janta:</div>
                <textarea id="dinner" placeholder="O que vai comer na janta?"></textarea>
                <button class="save-section-btn" data-section="dinner">Salvar Refeição</button>
                <div class="saved-items" id="dinner-list"></div>
            </div>
        </div>

        <div class="divider"></div>

        <div class="action-grid">
            <div class="section">
                <div class="section-title">Plano de ação:</div>
                <input type="text" id="action1" placeholder="Ação 1">
                <input type="text" id="action2" placeholder="Ação 2">
                <input type="text" id="action3" placeholder="Ação 3">
                <input type="text" id="action4" placeholder="Ação 4">
                <input type="text" id="action5" placeholder="Ação 5">
                <input type="text" id="action6" placeholder="Ação 6">
                <input type="text" id="action7" placeholder="Ação 7">
                <input type="text" id="action8" placeholder="Ação 8">
                <input type="text" id="action9" placeholder="Ação 9">
                <input type="text" id="action10" placeholder="Ação 10">
                <button class="save-section-btn" data-section="actions">Salvar Plano de Ação</button>
                <div class="saved-items" id="actions-list"></div>
            </div>

            <div class="section">
                <div class="section-title">Outras tarefas:</div>
                <input type="text" id="otherTask1" placeholder="Tarefa 1">
                <input type="text" id="otherTask2" placeholder="Tarefa 2">
                <input type="text" id="otherTask3" placeholder="Tarefa 3">
                <input type="text" id="otherTask4" placeholder="Tarefa 4">
                <input type="text" id="otherTask5" placeholder="Tarefa 5">
                <button class="save-section-btn" data-section="otherTasks">Salvar Outras Tarefas</button>
                <div class="saved-items" id="otherTasks-list"></div>

                <div class="section-title">Não esquecer:</div>
                <input type="text" id="reminder1" placeholder="Lembrete 1">
                <input type="text" id="reminder2" placeholder="Lembrete 2">
                <input type="text" id="reminder3" placeholder="Lembrete 3">
                <input type="text" id="reminder4" placeholder="Lembrete 4">
                <input type="text" id="reminder5" placeholder="Lembrete 5">
                <button class="save-section-btn" data-section="reminders">Salvar Lembretes</button>
                <div class="saved-items" id="reminders-list"></div>
            </div>
        </div>

        <div class="btn-container">
            <button id="saveBtn">Salvar Tudo</button>
            <button id="clearBtn">Limpar Tudo</button>
            <button id="exportCalendarBtn">Exportar para Google Calendar</button>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
