<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONHECEMOS O CAMINHO</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <img src="logo.png" alt="Logo" class="logo">
        
        <h1>CONHECEMOS O CAMINHO</h1>
        <p class="coming-soon">Nosso website esta chegando</p>
        
        <div class="counters-container">
            <div class="counter-box">
                <div class="counter-label">Dias</div>
                <div class="counter-value" id="days">29:23:25:21</div>
            </div>
            
            <div class="counter-box">
                <div class="counter-label">Horas</div>
                <div class="counter-value" id="hours">719:25</div>
            </div>
        </div>
        
        <button class="subscribe-btn">Se inscrever</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
