<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlugNGo - Mobilidade Elétrica</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo PlugNGo" id="logo">
        <h1>PlugNGo</h1>
        <p>Sua solução em mobilidade elétrica</p>
    </header>

    <main>
        <section class="form-section">
            <h2>Cadastre-se para Novidades</h2>
            <form id="subscription-form">
                <div class="form-group">
                    <label for="name">Nome Completo:</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="phone">Telefone:</label>
                    <input type="tel" id="phone" name="phone">
                </div>

                <div class="form-group">
                    <label for="interest">Interesse:</label>
                    <select id="interest" name="interest">
                        <option value="carros">Carros Elétricos</option>
                        <option value="bicicletas">Bicicletas Elétricas</option>
                        <option value="infra">Infraestrutura</option>
                        <option value="todos">Todos Acima</option>
                    </select>
                </div>

                <button type="submit" class="submit-btn">Enviar Cadastro</button>
            </form>
            <div id="success-message" class="hidden">
                <p>Cadastro realizado com sucesso!</p>
            </div>
        </section>
    </main>

    <footer>
        <p>© 2025 PlugNGo. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
